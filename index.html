<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lim - Taking Booleaners from A to B</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo Lim e Titolo -->
        <header>
            <img class="logo" src="Immagini/logo.png">
            <h1 id="logo-title">Taking Booleaners from A to B</h1>
        </header>
        <!-- Gestione Pulsanti -->
        <nav>
            <div class="management-buttons">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>
        </nav>
        <!-- Scooter, Posizione e Stato Carica -->
        <main>
            <div class="scooter">
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Gino22</h3>
                <span class="scooter-position">	&#8614 Via Guadalametri - a 220 metri da te</span>
                <span class="scooter-charge">Stato carica:</span>
                <div class="progress-bar" id="first-pbar"></div>
            </div>
            <div class="scooter">
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Mike24</h3>
                <span class="scooter-position">	&#8614 Via Ricciardoni - a 420 metri da te</span>
                <span class="scooter-charge">Stato carica:</span>
                <div class="progress-bar" id="second-pbar"></div>
            </div>
            <div class="scooter">
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Fede154</h3>
                <span class="scooter-position">	&#8614 Via Mentarini - a 490 metri da te</span>
                <span class="scooter-charge">Stato carica:</span>
                <div class="progress-bar" id="third-pbar"></div>
            </div>
        </main>
    </div>
</body>
</html>
